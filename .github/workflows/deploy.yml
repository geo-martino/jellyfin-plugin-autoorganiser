name: "ðŸš€ Deploy package to manifest   "
run-name: "ðŸš€ Deploy package to manifest: ${{ github.ref_name }}"

on:
  release:
    types: [ published ]

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ðŸ›’ Checkout actions
        uses: actions/checkout@v3
        with:
          repository: geo-martino/jellyfin-plugin-repository
          path: repository/
          sparse-checkout: ./.github/actions/

      - name: ðŸ“¦ Update release with package artifact
        uses: ./repository/.github/actions/build-plugin
        permissions:
          contents: write
        with:
          dotnet-version: "9.0.x"
          project-dir: "Jellyfin.Plugin.AutoOrganiser"
          logo-file: "images/logo.jpg"
          is-release: true
